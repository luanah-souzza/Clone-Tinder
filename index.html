<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <title>Clone do Tinder</title>
  </head>
  <body>
    <nav class="navbar">
      <i class="fas fa-fire"></i>
      <i class="fas fa-comments"></i>
      <i class="fas fa-user"></i>
    </nav>
    <div class="photo-and-actions">
      <div class="photo">
        <div class="photo-text">
          <div class="photo-name-and-age">
            <h2 class="profile-name"></h2>
            <h2 class="profile-age"></h2>
          </div>
          <div class="photo-bio"></div>
        </div>
      </div>
      <div class="actions">
        <div class="action">
          <i class="fas fa-times" onclick="descartar()"></i>
        </div>
        <div class="action">
          <i class="fas fa-star" onclick="superLike()"></i>
        </div>
        <div class="action">
          <i class="fas fa-heart" onclick="like()"></i>
        </div>
      </div>
    </div>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/7a5e8cb70d.js" crossorigin="anonymous"></script>
    
    <!-- Importa o arquivo JavaScript "script.js" -->
    <script src="scripts/script.js"></script>
  </body>
</html>
